<div class="language-powershell line-numbers-mode" data-highlighter="shiki" data-ext="powershell" style="--shiki-light:#393a34;--shiki-dark:#dbd7caee;--shiki-light-bg:#ffffff;--shiki-dark-bg:#121212"><pre class="shiki shiki-themes vitesse-light vitesse-dark vp-code" v-pre=""><code class="language-powershell"><span class="line"><span style="--shiki-light:#393A34;--shiki-dark:#DBD7CAEE">PowerShell </span><span style="--shiki-light:#2F798A;--shiki-dark:#4C9A91">7.5</span><span style="--shiki-light:#393A34;--shiki-dark:#DBD7CAEE">.</span><span style="--shiki-light:#2F798A;--shiki-dark:#4C9A91">3</span></span>
<span class="line"><span style="--shiki-light:#393A34;--shiki-dark:#DBD7CAEE">Loading personal and system profiles took 30669ms.</span></span></code></pre>
<div class="line-numbers" aria-hidden="true" style="counter-reset:line-number 0"><div class="line-number"></div><div class="line-number"></div></div></div></div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-98c44454 data-v-c80d0188><!----><div class="post-item-content" data-v-c80d0188><h3 data-v-c80d0188><!----><!----><!----><a class="vp-link link" href="/JinBlog/blog/g70sczk7/" data-v-c80d0188><!--[-->presentation<!--]--></a></h3><div class="post-meta" data-v-c80d0188><!----><!----><div class="create-time" data-v-c80d0188><span class="icon vpi-clock" data-v-c80d0188></span><span data-v-c80d0188>2025-06-09</span></div></div><div class="vp-doc excerpt" data-v-c80d0188><!-- markdownlint-disable MD033 -->

<p>面对课程汇报 / 学术报告 / 组会等场景, 使用演示文稿进行Presentation是常见的方式</p>
<p>但是使用PowerPoint / Keynote等软件制作的演示文稿, 往往会有以下问题:</p>
<ul>
<li>操作复杂, 需要学习软件的使用 (虽然大家信息课都学习过)</li>
<li>跨平台兼容差 (经常要导出为pdf)</li>
<li>富文本文稿, 不利于版本控制&amp;同步</li>
<li><strong>LLM支持不够好</strong></li>
</ul>
<p>此时使用纯文本(Plain Text)来制作是一个不错的选择</p>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-98c44454 data-v-c80d0188><!----><div class="post-item-content" data-v-c80d0188><h3 data-v-c80d0188><!----><!----><!----><a class="vp-link link" href="/JinBlog/blog/qswio9dx/" data-v-c80d0188><!--[-->调试理论<!--]--></a></h3><div class="post-meta" data-v-c80d0188><!----><!----><div class="create-time" data-v-c80d0188><span class="icon vpi-clock" data-v-c80d0188></span><span data-v-c80d0188>2024-06-30</span></div></div><div class="vp-doc excerpt" data-v-c80d0188><blockquote>
<p>来自蒋炎岩老师的OS2024Spring课程</p>
<ul>
<li><a href="https://jyywiki.cn/OS/2024/lect8.md" target="_blank" rel="noopener noreferrer">Yanyan's Wiki (jyywiki.cn)</a></li>
<li><a href="https://www.bilibili.com/video/BV16p421U7fk" target="_blank" rel="noopener noreferrer">08-调试理论与实践 (Fault, Error, Failure；调试一切)【南京大学2024操作系统】</a></li>
</ul>
</blockquote>


<ul>
<li>CPU: “无情的、执行指令的机器”</li>
<li>Crash, Wrong Answer, 虚拟机神秘重启
<ul>
<li>99.9999% 是自己的问题</li>
<li>有亿点点概率是编译器错了 (但你可以知道)</li>
<li>有亿点点点点概率是处理器错了 (你也可以知道)</li>
</ul>
</li>
</ul>
</div></div></div></template><template><div class="vp-post-item" data-allow-mismatch data-v-98c44454 data-v-c80d0188><!----><div class="post-item-content" data-v-c80d0188><h3 data-v-c80d0188><!----><!----><!----><a class="vp-link link" href="/JinBlog/blog/eaq3vgce/" data-v-c80d0188><!--[-->mkdocs踩坑记录<!--]--></a></h3><div class="post-meta" data-v-c80d0188><!----><!----><div class="create-time" data-v-c80d0188><span class="icon vpi-clock" data-v-c80d0188></span><span data-v-c80d0188>2024-06-30</span></div></div><div class="vp-doc excerpt" data-v-c80d0188>
