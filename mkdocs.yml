theme:
    font:
        text: Roboto
        code: Roboto Mono
    # logo: "assets/logo-white.png"
    # favicon: "assets/icon.png"
    name: material
    highlightjs: true
    hljs_languages:
        - yaml
        - rust
        - java
        - bash
    language: zh
    palette:
        - media: "(prefers-color-scheme: light)"
          primary: "indigo"
          scheme: default
          accent: "orange"
          toggle:
              icon: material/weather-night
              name: 暗色模式
        - media: "(prefers-color-scheme: dark)"
          primary: "black"
          scheme: slate
          toggle:
              icon: material/weather-sunny
              name: 亮色模式
    custom_dir: overrides
    features:
        - navigation.tabs
        - navigation.indexes
        - navigation.tabs.sticky
        - navigation.tracking
        - toc.follow
        - content.action.edit
        - navigation.footer
        - navigation.path
        - navigation.top
        - search.suggest
        - search.highlight
        - search.share
    icon:
        admonition:
            note: octicons/tag-16
            abstract: octicons/checklist-16
            info: octicons/info-16
            tip: octicons/squirrel-16
            success: octicons/check-16
            question: octicons/question-16
            warning: octicons/alert-16
            failure: octicons/x-circle-16
            danger: octicons/zap-16
            bug: octicons/bug-16
            example: octicons/beaker-16
            quote: octicons/quote-16

markdown_extensions:
    - attr_list
    - md_in_html
    - pymdownx.critic
    - pymdownx.keys
    - admonition #MkDocs 警告框
    - footnotes #脚注
    - meta #自定义文章元数据
    - pymdownx.caret #下划线
    - pymdownx.mark #文本高亮
    - pymdownx.highlight: # 代码块语法高亮
          anchor_linenums: true # 启用行号
          line_spans: __span # 自定义行范围
          pygments_lang_class: true # 使用语言类名
    - pymdownx.inlinehilite # 行内代码高亮
    - pymdownx.tilde #删除线
    - pymdownx.snippets #代码片段, 没用过, 抄的配置
    - pymdownx.superfences #代码块增强
    - pymdownx.arithmatex: # latex
          generic: true
    - toc: # 大纲
          permalink: true
          baselevel: 2 # 将大纲的基本级别设置为2(#会变为<h2>)
    - def_list # 列表
    - pymdownx.tasklist:
          custom_checkbox: true
    - mdx_truly_sane_lists # 多级列表
    # - fenced_code
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_javascript:
    - javascripts/mathjax.js
    - https://polyfill.io/v3/polyfill.min.js?features=es6
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

plugins:
    - search
    # - git-committers:
    #     repository: Fzu-SOSD-Lab/molihua
    #     branch: main
    #     enabled: !ENV [CI, false]
    - blog:
          blog_toc: true
          post_excerpt: required
          archive: false
          categories_name: tags
          pagination_per_page: 5
          post_url_format: "{slug}" # 博客url格式
